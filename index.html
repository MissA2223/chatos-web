<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatOS Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --pink:#ff3aa7; --bg:#0e0e10; --panel:#28282c; --text:#eee; }
    * { box-sizing: border-box; }
    body { margin:0; background:var(--bg); color:var(--text); font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .wrap { max-width:820px; margin:40px auto; padding:0 16px; }
    h1 { text-align:center; color:var(--pink); margin:0 0 20px; }
    .chat { background:rgba(255,255,255,0.04); border:2px solid var(--pink); border-radius:12px; padding:16px; height:60vh; overflow:auto; }
    .msg { display:inline-block; padding:10px 12px; border-radius:10px; margin:10px 0; max-width:90%; }
    .user  { background:var(--pink); color:#111; align-self:flex-end; }
    .bot   { background:var(--panel); }
    .row { display:flex; gap:8px; margin-top:12px; }
    input[type="text"] { flex:1; padding:12px; border-radius:10px; border:2px solid var(--pink); background:#141418; color:var(--text); }
    button { padding:12px 16px; border:none; background:var(--pink); color:#111; border-radius:10px; font-weight:700; cursor:pointer; }
    .srcs { font-size:12px; opacity:.85; margin-top:6px; }
    a { color:#b8e0ff; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ChatOS Web</h1>
    <div id="chat-box" class="chat"></div>
    <form id="chat-form" class="row" autocomplete="off">
      <input id="user-input" type="text" placeholder="Type and hit Enterâ€¦" />
      <button id="send-btn" type="submit">Send</button>
    </form>
  </div>

  <script src="/main.js"></script>
</body>
</html>
