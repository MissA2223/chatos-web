<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatOS Web</title>
  <style>
    :root { --pink:#ff66c4; --bg:#111; --panel:#222; --text:#eee; --muted:#333; }

    * { box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .app {
      width: 100%;
      max-width: 640px;
    }
    h1 {
      color: var(--pink);
      margin: 0 0 16px 0;
      font-weight: 700;
      letter-spacing: .3px;
      text-align: center;
    }
    #chat-box {
      height: 420px;
      border: 2px solid var(--pink);
      border-radius: 10px;
      padding: 12px;
      overflow-y: auto;
      background: var(--panel);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      padding: 10px 12px;
      border-radius: 8px;
      line-height: 1.35;
      max-width: 85%;
      word-wrap: break-word;
    }
    .user {
      background: var(--pink);
      color: #111;
      align-self: flex-end;
    }
    .bot {
      background: var(--muted);
      color: var(--text);
      align-self: flex-start;
    }
    #input-area {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      margin-top: 12px;
    }
    #user-input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #1a1a1a;
      color: var(--text);
      outline: none;
    }
    #send-btn {
      padding: 12px 16px;
      border: 0;
      border-radius: 8px;
      background: var(--pink);
      color: #111;
      font-weight: 700;
      cursor: pointer;
    }
    #send-btn:disabled { opacity: .6; cursor: not-allowed; }
    .hint { opacity: .7; font-size: 12px; text-align: center; margin-top: 6px; }
  </style>
</head>
<body>
  <div class="app">
    <h1>ChatOS Web</h1>

    <div id="chat-box"></div>

    <div id="input-area">
      <input id="user-input" type="text" placeholder="Type and hit Enter…" />
      <button id="send-btn">Send</button>
    </div>
    <div class="hint">Demo build • single file • no history</div>
  </div>

  <script>
    const chatBox   = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn   = document.getElementById('send-btn');

    function addMessage(text, who='bot') {
      const div = document.createElement('div');
      div.className = `message ${who}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      addMessage(message, 'user');
      userInput.value = '';
      sendBtn.disabled = true;

      try {
        const res = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer YOUR_API_KEY_HERE'   // <-- paste key here
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [{ role: 'user', content: message }]
          })
        });

        const data = await res.json();
        const reply = data?.choices?.[0]?.message?.content || 'No response.';
        addMessage(reply, 'bot');
      } catch (err) {
        addMessage('Error: ' + err.message, 'bot');
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) sendMessage();
    });

    // Hello message
    addMessage('Hi! I’m online. Ask me anything.', 'bot');
  </script>
</body>
</html>
